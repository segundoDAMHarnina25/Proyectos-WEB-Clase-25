<mat-sidenav-container style="background: beige; width: 100%; height: 100%">
  <mat-sidenav #desplegable mode="side" class="sidenav">
    <button
      (click)="comparable = !comparable"
      [ngClass]="comparable ? 'notToggled' : 'toggled'"
      mat-flat-button
      color="accent"
      class="button"
    >
      {{comparable ? 'Desactivar comparación':'Activar comparación'}}
    </button>
    <form>
      <mat-divider class="divider"></mat-divider>
      <mat-label>Precio Mínima - Precio Máximo</mat-label>
      <ngx-slider
        [(value)]="priceMinValue"
        [(highValue)]="priceMaxValue"
        [options]="priceOptions"
      ></ngx-slider>
      <mat-divider class="divider"></mat-divider>
      <mat-label>Ram Mínima - Ram máxima</mat-label>
      <ngx-slider
        [(value)]="ramMinValue"
        [(highValue)]="ramMaxValue"
        [options]="ramOptions"
      ></ngx-slider>
      <mat-divider class="divider"></mat-divider>
      <mat-form-field
      style="width: 85%"
        class="antutu"
        appearance="fill"
        color="accent"
      >
        <mat-label>Mínimo Antutu</mat-label>
        <input [(ngModel)]="antutuMin" name="antutu" #antutu matInput max="600000" min="10000" type="number" />
        <span matSuffix>pts</span>
        <button
          *ngIf="antutu.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="antutu.value = ''"
          >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-divider class="divider"></mat-divider>
      <!-- Fin del form-->
      <button mat-raised-button color="accent" class="button" type="submit" (click)="generateFilter()">
        Filtrar
      </button>
    </form>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 7px">
    <button (click)="desplegable.toggle()" mat-mini-fab color="accent">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
